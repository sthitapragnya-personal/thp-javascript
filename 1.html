<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction()">Try it </button>
    <p id="demo"></p>
    <script>
        function myfunction(){
            var d=new Date();
            d.setHours(6);
            document.getElementById("demo").innerHTML=d;
        }
        function mytime(){
            var time=new Date();
            document.getElementById("a1").innerHTML=time.toTimeString();
        }
        function mydate(){
            var date=new Date();
            document.getElementById("a2").innerHTML=date.toDateString();
        }
        function mydate_time(){
            var date_time=new Date();
            document.getElementById("a3").innerHTML=date_time.toLocaleString();
        }
    </script>
    <button onclick="mytime()">clickto see the time only</button>
    <textarea name="" id="a1" cols="30" rows="10" value="time only"></textarea>
   
    
    <button onclick="mydate()">clickto see the date only</button>
    <textarea name="" id="a2" cols="30" rows="10" value="date only"></textarea>
    <button onclick="mydate_time()">clickto see both date and time</button>
    <textarea name="" id="a3" cols="30" rows="10" value="date and time"></textarea>
</body>
</html>
