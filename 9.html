<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <p>
                a function is triggered whe the user has pressed any key on the ketboard
            </p>
            <br>
            <input type="text" class="effect-1" onkeypress="keypress()" onkeydown="keydown()" onkeyup="keyup()">
            <br>
            <p id="keys"></p>
        </div>
    </div>

    <script>
        const keypress=()=>{
            document.getElementById('keys').innerHTML = `you pressed ${event.key} and it's code is ${event.code}`;
        }

        const keydown=()=>{
            document.getElementById('keys').innerHTML = "key is down";            
        }

        const keyup=()=>{
            document.getElementById('keys').innerHTML = "key is up";
        }
    </script>
</body>
</html>
