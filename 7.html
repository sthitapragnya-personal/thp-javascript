<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myP" onmousedown="mousedown()" onmouseup="mouseup()">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum voluptas est, voluptatibus magni consequatur rerum earum laboriosam! Veritatis, reiciendis magni in dolore molestiae odio, ipsum provident, quibusdam architecto recusandae earum!
    </p>
    <!-- mousedown means we are holding the mouse button and mouseup means we have released the button. -->
    <script>
        function mousedown(){
            document.getElementById("myP").style.color = "green";
        }
        function mouseup(){
            document.getElementById("myP").style.color = "red";
        }
    </script>
</body>
</html>
